<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie-app</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <form class="header__input">
            <input type="text" placeholder="Search">
        </form>
    </header>
    <main>
        <section class="movies">
            <div class="movie">
                <div class="movie__poster"></div>
                <div class="movie__box">
                    <h4 class="movie__title">Some name</h4>
                    <p class="movie__year">Year:<span class="movie__year-value">2000</span></p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_content">
            <a href="https://github.com/Fonik23" class="footer__gh-link" target="_blank">Fonik23</a>
            <a href="https://rs.school/js-stage0/" class="footer__rsschool-link" target="_blank"><img src="./assets/svg/rs_school_js.svg" alt="rs-school_logo"></a>
            <span class="footer__year">2023</span>
        </div>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
